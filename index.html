<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Gerak Parabola</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Gunakan marker HIRO -->
      <a-marker preset="hiro">
        <!-- Bola merah -->
        <a-sphere id="ball" radius="0.1" color="red" position="0 0 0"></a-sphere>

        <!-- Lintasan -->
        <a-entity id="trajectory"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Parameter parabola
      let v0 = 3;         // kecepatan awal
      let angle = 60;     // derajat
      let g = 9.8;        // gravitasi
      let t = 0;          // waktu
      let dt = 0.05;      // step waktu

      const ball = document.getElementById('ball');
      const trajectory = document.getElementById('trajectory');

      // Konversi sudut
      let rad = angle * Math.PI / 180;
      let vx = v0 * Math.cos(rad);
      let vy = v0 * Math.sin(rad);

      function resetSimulation() {
        t = 0;
        trajectory.innerHTML = '';
      }

      function update() {
        t += dt;
        let x = vx * t;
        let y = vy * t - 0.5 * g * t * t;

        if (y < 0) {
          resetSimulation();
          return;
        }

        ball.setAttribute('position', {x: x, y: y, z: 0});

        // Tambahkan titik lintasan (biru)
        let dot = document.createElement('a-sphere');
        dot.setAttribute('radius', 0.02);
        dot.setAttribute('color', 'blue');
        dot.setAttribute('position', {x: x, y: y, z: 0});
        trajectory.appendChild(dot);
      }

      setInterval(update, dt * 1000);
    </script>
  </body>
</html>
